<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Word</title>
    <!-- Email JS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <!-- FontAwesome -->
    <script
      defer
      src="https://kit.fontawesome.com/01d6a76612.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Game Title -->
    <div id="game-title">
      <h1>
        <a href="index.html"
          ><span class="red">GUESS</span> <span class="yellow">THE</span>
          <span class="green">WORD</span></a
        >
      </h1>
    </div>
    <!-- Contact Form -->
    <form id="contact-form">
      <div id="contact-container">
        <div class="input-area">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
        </div>
        <div class="input-area">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>
        <div id="text-area">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="35" rows="10"></textarea>
        </div>
        <div id="form-button">
          <button id="send-button" type="submit">Submit</button>
        </div>
      </div>
    </form>
    <!-- Feedback Result -->
    <div id="result-screen">
      <div id="feedback-result">
        <h2>Thank you for your feedback!</h2>
      </div>
    </div>

    <script src="assets/js/contact.js"></script>
  </body>
</html>
