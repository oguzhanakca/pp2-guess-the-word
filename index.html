<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Word</title>
    <!--  Meta Tags -->
    <meta name="description" content="Guess The Word" />
    <meta
      name="keywords"
      content="guess,the,word,guess the word,game,word game,guess the word game, guess game"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <!-- FontAwesome -->
    <script
      defer
      src="https://kit.fontawesome.com/01d6a76612.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Start Screen -->
    <div id="start-screen">
      <div id="game-title">
        <h1>
          <a href="index.html"
            ><span class="red">GUESS</span> <span class="yellow">THE</span>
            <span class="green">WORD</span></a
          >
        </h1>
      </div>
      <div id="difficulties">
        <button data-type="easy">EASY</button>
        <button data-type="medium">MEDIUM</button>
        <button data-type="hard">HARD</button>
      </div>
    </div>
    <!-- Game Screen -->
    <div id="game-screen">
      <div id="game-header">
        <h2>
          <a href="index.html"
            ><span class="red">GUESS</span> <span class="yellow">THE</span>
            <span class="green">WORD</span></a
          >
        </h2>
      </div>
      <!-- Game info -->
      <div id="game-info">
        <h3>Life : <span id="remaining-life">7</span></h3>
        <h3>Score : <span id="current-score">0</span></h3>
      </div>
      <!-- Current Word -->
      <div id="current-word">
        <!-- <div class="letter">_</div> -->
      </div>
      <!-- Player Guess -->
      <div id="player-guess">
        <button id="hint"><i class="fa-solid fa-lightbulb"></i></button>

        <input type="text" id="player-input" />
        <button id="life"><i class="fa-solid fa-heart"></i></button>
      </div>
      <!-- Guess history -->
      <div id="history">
        <div id="history-info">
          <h5>History</h5>
          <hr />
        </div>
        <div id="history-words">
          <!-- History word -->
          <!-- <div class="history-word">
             <div class="letter">_</div> 
          </div> -->
        </div>
      </div>
    </div>
    <!-- Correct Answer Screen -->
    <div id="correct-answer-screen">
      <div class="answer-container">
        <div class="congratz">
          <p>Congratulations! You guessed right.</p>
          <p>The word was <span id="congratz-word"></span></p>
        </div>
        <div class="congratz-score-text">
          <p>Current Score : <span id="congratz-score"></span></p>
        </div>
        <div class="progress-buttons correct-answer-buttons">
          <button id="reset-button" class="reset">
            <i class="fa-solid fa-arrow-rotate-left"></i>
          </button>
          <button id="next-button" class="next">
            <i class="fa-solid fa-arrow-right-long"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- Wrong Answer Screen -->
    <div id="wrong-answer-screen">
      <div class="answer-container">
        <div class="status">
          <p>Wrong Answer! Game Over!</p>
          <p>The word was <span id="wrong-word"></span></p>
        </div>
        <div class="congratz-score-text">
          <p>Your score was <span id="wrong-score"></span></p>
        </div>
        <div class="progress-buttons">
          <button id="wrong-reset-button" class="reset">
            <i class="fa-solid fa-arrow-rotate-left"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div id="social-media">
        <a href="https://www.facebook.com/" aria-label="Move to Facebook Page"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a href="https://www.instagram.com/" aria-label="Move to Instagram Page"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="https://www.youtube.com/" aria-label="Move to Youtube Page"
          ><i class="fa-brands fa-youtube"></i
        ></a>
        <a href="https://twitter.com/" aria-label="Move to Twitter Page"
          ><i class="fa-brands fa-x-twitter"></i
        ></a>
        <a href="contact.html" aria-label="Move to Contact Page"
          ><i class="fa-regular fa-envelope"></i
        ></a>
      </div>
    </footer>
    <script src="assets/js/game-settings.js"></script>
    <script src="assets/js/gameplay.js"></script>
  </body>
</html>
